<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		
		<link rel="stylesheet" href="../assets_new/css/bootstrap.min.css">
		<link rel="stylesheet" href="../assets_new/css/style.css">
		<link rel="stylesheet" href="../assets_new/css/sidebar-test.css">
		<link rel="stylesheet" href="../assets_new/css/button.css">
		
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="../assets_new/js/bootstrap.min.js"></script>
		<script src="../assets_new/js/nice-scroll.js"></script>
		<script src="../assets_new/js/button.js"></script>
		<script src="../assets_new/js/jquery.validate.min.js"></script>
		

		
		<script>
		
		$(document).ready(function() {
		
			$("#login_form").validate({
				  rules: {
					  username: {
				      required: true,
				      email: true
				    },
				    
				    password:{
				    	required:true
				    	
				    }
				    
				  },
				  messages: {
					  username: {
						  required: "Please enter email address."
				    
				    },
				    password:{
					  required:"Please enter password."
				  }
				 
				  }
				});	
			
			var error= '{{error}}' ;
			
			if(error == 'login failed' )
			{
				//$('#login_error_msg').html("Please check username and password.");
				alert('Please check username and password.');
			}
			else
			{
			//	$('#login_error_msg').html('');
			}	
			
			
			/* $("#login_submit").on("click",function(){
				
				if ($('#login_form').valid()){
				
					$.post( "/login", $("#login_form").serialize())
			  		.done(function( data ) {
			  			alert(data);
			  			da=data.split("*&*")
			  			if (da[0]=="false"){
			  				alert(da[1]);
			  				return false
			  			} else{
			  				window.location.href=data;
			  			}
			  		});
				
				return false;
				 }
			});	 */
			
			
	
			
		});
		
		</script>
		<style>
			.login-textbox{
				font-family: FontAwesome, "Raleway";
				
			}
			
			
		label[for=username]
			{
    
    			color: red;
    			margin-top: -34px;
			}
			label[for=password]
			{
    
    			color: red;
    			margin-top: -31px;
			}
			#error
			{
			color: red;
			}
		.error
			{
			color: red;
			}
	
			
		</style>
	
	</head>
	
	<body>
		<div id="wrapper">
	
		
		
	<!-- Page Content -->
       <div id="page-content-wrapper">
		
						
						
						<section class="top-main-section">
							 <!-- Static navbar -->
							  <nav class="navbar navbar-default navbar-pro-management">
								<div class="container-fluid">
								  <div class="navbar-header">
									
									<a class="navbar-brand" href="#">
										
										<img src="../assets_new/img/eternus2.png" class="logo-img">
									</a>
								  </div>
								  
								</div><!--/.container-fluid -->
							  </nav>

						</section>	
					
						<!-- Main Page content starts -->	
						
						<div class="container login-container">
							<div class="col-md-3">
							</div>
							<div class="col-md-6">
								<div class="panel panel-default login-panel">
									<div class="panel-heading main-box-panel-heading login-panel-heading red-panel-heading">
										{{company}} Login
									</div>
									<div class="panel-body login-panel-body">
										<div class="col-md-1">
										
										</div>
										
										<div class="col-md-10">
										<div class="error" id="login_error_msg"></div>
										<form name="login_form" id="login_form" method="post" action="/login" >
																			
										
												<!-- Username -->
												<input type="text" class="form-control search-field project-management-textbox login-textbox" name="username" placeholder="&#xf007 Username" autofocus>
											
												<!-- Password -->
												<input type="password" class="form-control search-field project-management-textbox login-textbox" name="password" placeholder="&#xf13e; Password">
											<button  class="login-btn pro-button" id="login_submit">Login</button>
											
											<!-- 	<button class="login-btn pro-button">Login</button>-->
										</form>			
												<!-- Forgot Password -->
												<div class="forget-pass-div">
													<a href="http://ner-monty.appspot.com/forgot">Forgot Password?</a>
												</div>
										
										</div>
										
										<div class="col-md-1">
										</div>
										
									</div>
								</div>
							</div>
							<div class="col-md-3">
							</div>
						</div>
						
						<!-- Main Page content ENDS -->	
						
		</div> <!-- Page content Wrapper ends -->		
	</div> <!-- Wrapper ends -->	
	</body>
</html>
