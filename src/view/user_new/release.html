{% extends "base.html" %}

{% block title %}User | Project |Release{% endblock %}
		
{% block header_links%}
	
		<link rel="stylesheet" href="assets_new/css/bootstrap-datepicker.min.css">
			
		<script src="../assets_new/js/jquery.js"></script>
		<script src="../assets_new/js/bootstrap.min.js"></script>
		<script src="../assets_new/js/side-menu.js"></script>
		<script src="../assets_new/js/bootstrap-datepicker.min.js"></script>
		<script src="../assets_new/js/main.js"></script>
		
	
		<style>
			.apm-nav-brand-1{
				padding: 15px!important;
				font-size: 15px!important;
				margin: 0!important;
				padding-left: 8px!important;
			}
			.apm-dropdown-projects{
				margin-left: -98px!important;
				margin-top: 50px!important;
				z-index:99999999;
			}
			
		</style>
		<script>
				$(document).ready(function(){
					
					
					
					$(".nav-tabs a").click(function(){
						$(this).tab('show');
					});
					$('.datepicker').datepicker({
						format: 'dd/mm/yyyy',
						startDate: '0d'
					});
					
					
					$("#apm-addmember-btn").click(function(e) {
						$('#add-member-modal').modal('show');
					});
					$("#apm-addmember-btn2").click(function(e) {
						$('#add-member-modal').modal('show');
					});
					$("#apm-addestimates-btn").click(function(e) {
						$('#add-estimation-timeline-modal').modal('show');
					});
					
					$(".apm-add-proj-delete").on("click",function(){
						
						console.log("comes here"); 
						var ser =  $(this).closest('tr').attr('id');
						console.log("comes here"+ser); 
						var parameters = "id="+ser+""
					$.post( "/project/deleteproject", parameters)
			  		.done(function( data ) {
			  			if (data =="success"){
			  				
			  				$("#"+ser).remove() ;
			  				
			  			} else {
			  				
			  				
			  			}
			  		});
					
					
				})
					

				});
		</script>
		
			
{% endblock %}	
	


     
{%block content%}	
	
    <div id="wrapper">
        <!-- Sidebar -->
    
					
        <!-- Page Content -->
        <div id="page-content-wrapper">
          <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
					
						<h2 class="apm-all-reports-heading">Create Release 		hello
										{{company_data}}
									hey			
											</h2>
						
						<hr>
						
					<!-- Main add project content starts-->
					
						<div class="tab-content">
							
							<!-- Project Details -->
								<form role="form" id="release_form" action="/release" method="post">
							<div id="proj-details" class="tab-pane fade in active">
							
								<div class="row">
									<div  class="col-md-3">
									<!-- Project Title -->
											<div  class="form-group">
												<label class="apm-landing-reg-label">Project Name </label>
										
												<select class="form-control apm-landing-textbox-reg" name="proj_name">
												{%for i in project%}
										
													{%for j in company_data%}
											
														{%if i.companyid == j.key.id %}
  															<option value="{{i.key.urlsafe}}">{{i.name}}</option>
  														{%endif%}
  													{%endfor%}	
  												{%endfor%}
												</select>
												
											
												<!-- <input name="proj_name" type="text" class="form-control apm-landing-textbox-reg"> -->
											</div>
											
											<!-- Project Title -->
											<div  class="form-group">
												<label class="apm-landing-reg-label">Release Name</label>
												<input name="release_name" type="text" class="form-control apm-landing-textbox-reg">
											</div>
											
											<div class="row">
												<!-- Start Date -->
												<div class="col-md-6">
													<div class="form-group">
														<label class="apm-landing-reg-label">Release Date</label>
														<input name="release_date" type="text" class="form-control apm-landing-textbox-reg datepicker">
														<i class="fa fa-calendar datepicker-cal" aria-hidden="true"></i>
													</div>
												</div>
												
											
												
											</div>
										
									</div>
									<div class="col-md-9">
									</div>
								</div>
								<div class="apm-add-proj-btnbox">
							<input type="submit" class="apm-add-proj-btn" id="submit" value="Add">
							<button class="apm-add-proj-btn">CANCEL</button>
							
							
						</div>
					
							</div>
								</form>
							<!-- Project Details ENDS-->
							
							
						
							
						</div>
						
						<hr>
						
						
					<!-- Main add project content ENDS-->
						
						
                    </div> <!-- .col-lg-12 ends -->
                </div>
            </div> <!-- .container ends -->
           </div>
	
		
	
		
		
		
    </div>
    <!-- /#wrapper -->
  
		<script src="../assets_new/js/jquery.js"></script>
		<script src="../assets_new/js/bootstrap.min.js"></script>
		<script src="../assets_new/js/side-menu.js"></script>
		<script src="../assets_new/js/bootstrap-datepicker.min.js"></script>
	{%endblock%}
