<form role="form" id="update_form" enctype="multipart/form-data">
				
				
				  <div class="modal-header add-task-modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title add-task-modal-heading">Move Task : {{task_info.name}}</h4>
				  </div>
					<div class="modal-body user-management-body">
							<div class="row">
								<div class="col-md-1">
								</div>
								
								<div class="col-md-10">
										
									<div class="form-group task-form-group">
												<label class="task-label">Current Sprint:</label>
												<label class="task-label">{{task_info.sprint.get.name}}</label>
												<!-- <input name="name" type="text" class="form-control add-task-textbox apm-modal-textbox"> -->
									</div>
											  
											 <i class="notify">To change the task's sprint please select sprint from the dropdown and click move button.</i>
											 <br/>
											 <br/>
											 <!-- Issue Type --> 
											  <div class="form-group task-form-group">
												<label class="task-label">Move To Sprint:</label>
												<select class="form-control add-task-textbox apm-modal-textbox" name="sprint_name" id="sprint_name">
													<!-- <option value="None">None</option> -->
														{% for sprint in sprints%}
														{%if sprint.status%}
															{%ifnotequal task_info.sprint sprint.key%}
																<!-- <option value="{{sprint.key.urlsafe}}" selected="selected">{{sprint.name}}</option> -->
																
																<option value="{{sprint.key.urlsafe}}">{{sprint.name}}</option>
															{%endifnotequal%}
														{%endif%}
													{%endfor%}
												</select>
											  </div>
											  
											
											 
											<input type="hidden" id="task_key" name="task_key" value="{{task_info.key.urlsafe}}">
								</div>	
								<div class="col-md-1">
								</div>		
							</div>
						
				  </div>
				  <div class="modal-footer add-task-modal-footer">
					<input type="submit" class="add-task-btn-modal" data-dismiss="modal" id="movetask" value="Move">
					<a href="#" class="cancel-task-btn-modal" data-dismiss="modal">Cancel</button>
				  </div>
	</form>
