<div class="modal-content add-task-modal-content">
<div class="modal-header add-task-modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h4 class="modal-title add-task-modal-heading">Pending Tasks</h4>
</div>
<div class="modal-body user-management-body">
<div class="row">
<div class="col-md-1">
</div>
								
<div class="col-md-10">
									
<table class="table table-bordered apm-member-listing-table apm-all-proj-table">
<thead>
<tr>
<th>Title</th>
<th>Description</th>									
</tr>
</thead>						
<tbody>
								
{%for tasks in tasks_data%}
<tr>
<td>{{tasks.name}}</td>
<td>{{tasks.description}}</td>
</tr>
{%endfor%}
</tbody>
</table>
</div>	
<div class="col-md-1">
</div>		
</div>
						
 </div>
<div class="modal-footer add-task-modal-footer">
<input type="submit" class="add-task-btn-modal" data-dismiss="modal" id="task_list" value="OK">
<a href="#" class="cancel-task-btn-modal" data-dismiss="modal">Cancel</button>
</div>
