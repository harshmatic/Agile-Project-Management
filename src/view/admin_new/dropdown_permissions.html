{% for permission in permission%}
{%if permission.status%}
<div class="col-sm-6 add-role-modal-box">
<div class="checkbox">


{%if permission.key in rolepermissions%}
<input type="checkbox" value="{{permission.key.urlsafe}}" name="permissions" checked>{{permission.permission}} ({{permission.url}})
{%else%}
<input type="checkbox" value="{{permission.key.urlsafe}}" name="permissions">{{permission.permission}} ({{permission.url}})
{%endif%}


</div>
</div>
{%endif%}
{% endfor %}
