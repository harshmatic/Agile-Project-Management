{% extends "base.html" %}
{% block title%}Change Email {% endblock %}


{% block header_links%}

<script>
$(document).ready(function(){
	

	$("#change_email").click(function(event){
					 
								$.post( "/change_email", $("#email_list").serialize())
						  		.done(function( data ) {
						  			if (data!="true"){
						  				alert(data);
						  				return false;
						  			} else {
						  				alert("All Email addresses has been changed to lower case.");
						  				
						  			}
						  	});
							
							
						 			
								
						})
});			
</script>
{% endblock %}			
{% block content %}	
  <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
					
						<h2 class="apm-all-reports-heading">Change Email</h2>
						
						<hr>
						
						
							<div class="row">
								<div class="col-md-11">
									<div class="">
											<div class="apm-listing-add-proj-box">
											
											</div>
											<div class="table-responsive apm-admin-permission-table">
										<form role="form" id="email_list">
										
										{%for i in upper_emails%}
												{{i}}<br/>
										{%endfor%}
									<br/>
									<button type="button" class="add-task-btn-modal" data-dismiss="modal" name="change_email" id="change_email" value="change email">Change Email to Lower</button>
									</form>
											</div>
									</div>
								</div>
								<div class="col-md-1">
									
								</div>
								
							</div>		
							
							
					</div> <!-- .col-lg-12 ends -->
						
                    </div> <!-- .row ends -->
                </div>
            </div> <!-- .container ends -->
        </div>
        <!-- /#page-content-wrapper ENDS -->
		
    </div>

{%endblock%}
